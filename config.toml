baseURL = 'http://guidebook.hdyar.com/'
languageCode = 'en-us'
title = 'The Guidebook'
theme = 'guidebook'
BookComments = false
publishDir = 'docs'
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = 'dracula'
    tabWidth = 4

[markup.goldmark.renderer]
  unsafe= true
