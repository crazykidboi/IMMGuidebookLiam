{{ define "main" }}
{{ partial "navbar" }}

 <article class="fn fl-ns w-80-ns mw8">
  <div class="mw9 center ph3-ns">
   <div class="cf ph2-ns">

    {{ range .Site.Sections.ByWeight }}
    <div class="fl-ns w-100">
     <h1>{{ .Title }}</h1>
     <p>{{ .Content }}</p>
    </div>

    {{range .Sections }}

    <div class="fl w-100 w-50-ns pa2">
     <h1 class="f4 mv0 pv2 ph3 "><span class="bb bw2">{{ .Title}}</span></h1>
     <div class="pa2">
      <p>{{ .Content }}</p>
      <ol class="list">
       {{ range $index, $element := .Pages.ByWeight }}
       <li><span>{{add $index 1}}: </span><a href="#">{{ .Title }}</a></li>
       {{ end }}
      </ol>
     </div>
    </div>
    {{end}}

    {{ end }}


   </div>
  </div>
 </article>
{{ end }}
